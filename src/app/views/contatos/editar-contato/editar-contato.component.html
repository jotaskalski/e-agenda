<div class="container">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Editar Contato</h1>
        </div>
  
        <form [formGroup]="form" class="mt-4">
          <div class="form-group mb-3 position-relative">
            <label class="form-label">Nome:</label>
            <input
              formControlName="nome"
              [ngClass]="campoEstaInvalido('nome') ? 'is-invalid' : ''"
              class="form-control"
              type="text"
              placeholder="Digite o nome do contato"
            />
            <div class="invalid-tooltip" *ngIf="campoEstaInvalido('nome')">
              <span>O campo nome é obrigatório</span>
            </div>
          </div>
  
          <div class="form-group mb-3 position-relative">
            <label class="form-label">Email:</label>
            <input
              formControlName="email"
              [ngClass]="campoEstaInvalido('email') ? 'is-invalid' : ''"
              class="form-control"
              type="text"
              placeholder="Digite o email do contato"
            />
            <div class="invalid-tooltip" *ngIf="campoEstaInvalido('email')">
              <span *ngIf="email?.errors?.['required']">O campo email é obrigatório</span>
              <span *ngIf="email?.errors?.['email']">O campo precisa ter um formato d email</span>
            </div>
          </div>
  
          <div class="form-group mb-3 position-relative">
            <label class="form-label">Telefone:</label>
            <input
              formControlName="telefone"
              [ngClass]="campoEstaInvalido('telefone') ? 'is-invalid' : ''"
              class="form-control"
              type="text"
              placeholder="Digite o telefone do contato"
            />
            <div class="invalid-tooltip" *ngIf="campoEstaInvalido('telefone')">
              <span>O campo telefone é obrigatório</span>
            </div>
          </div>
  
          <div class="form-group mb-3 position-relative">
            <label class="form-label">Cargo:</label>
            <input
              formControlName="cargo"
              [ngClass]="campoEstaInvalido('cargo') ? 'is-invalid' : ''"
              class="form-control"
              type="text"
              placeholder="Digite o cargo do contato"
            />
            <div class="invalid-tooltip" *ngIf="campoEstaInvalido('cargo')">
              <span>O campo cargo é obrigatório</span>
            </div>
          </div>
  
          <div class="form-group mb-3 position-relative">
            <label class="form-label">Empresa:</label>
            <input
              formControlName="empresa"
              [ngClass]="campoEstaInvalido('empresa') ? 'is-invalid' : ''"
              class="form-control"
              type="text"
              placeholder="Digite a empresa do contato"
            />
            <div class="invalid-tooltip" *ngIf="campoEstaInvalido('empresa')">
              <span>O campo empresa é obrigatório</span>
            </div>
          </div>
  
          <div class="card-footer g-grid d-flex gap-1 mt-5">
            <button
              data-cy="btnGravar"
              (click)="gravar()"
              type="button"
              class="btn btn-primary px-5"
            >
              <i class="bi bi-save me-2"></i>
              Gravar
            </button>
            <button
              routerLink="/contatos/listar"
              type="button"
              class="btn btn-outline-primary px-5"
            >
              <i class="pi pi-arrow-left me-2"></i>
              Voltar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
